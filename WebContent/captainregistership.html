<html>
	<head>
		<title>Register Ship</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo">TRANS<font color="yellow">PORT</font><span>     Register Ship</span></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Generic</a></li>
					<li><a href="elements.html">Elements</a></li>
				</ul>
			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>Enter Ship Details</p>
						<h2>Register Ship</h2>
					</header>
				</div>
			</section>

		<!-- Main -->
							<section id="two" class="wrapper style2">
							<div class="inner">
					<div class="box">
						<div class="content">
								<h2>Form</h2>

								<form method="GET" action="EnterShipDetails">
									<div class="row uniform">
										<div class="6u$">
											<input type="text" name="imo" id="name" value="" placeholder="IMO Number" />
										</div>
										
										<br>
										<div class="6u$">
											<input type="text" name="name" id="email" value="" placeholder="Ship Name" />
										</div>
										<br>
										<div class="6u$">
											<input type="text" name="flag" id="email" value="" placeholder="Flag" />
										</div>
										
										
										<!-- Break -->
										<div class="6u$">
											<div class="select-wrapper">
												<select name="type" id="category">
													<option value="">- Type -</option>
													<option value="Cargo">Cargo</option>
													<option value="Fishing">Fishing</option>
													<option value="Tanker">Tanker</option>
													<option value="Passenger / Cruise">Passenger / Cruise</option>
													<option value="High Speed Craft">High Speed Craft</option>
													<option value="Military Ship">Military Ship</option>
												</select>
											</div>
										</div>
										<br>
										<div class="3u 12u$(xsmall)">
											<input type="text" name="prev" id="email" value="" placeholder="Previous Port" />
										</div>
										
										<div class="3u 12u$(xsmall)">
											<input type="text" name="next" id="email" value="" placeholder="Next Port" />
										</div>
										<div class="6u$"></div>
										<div class="6u$">
											<input type="text" name="dead" id="email" value="" placeholder="Deadweight" />
										</div>
										<div class="6u$">
											<input type="text" name="size" id="email" value="" placeholder="Size [lxb] m" />
										</div>
										<div class="12u$ 12u$(small)">
											<input type="checkbox" id="human" name="human">
											<label for="human">I solemnly swear that the entered details are true to the best of my knowledge.</label>
										</div>
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Register" /></li>
												<li><input type="reset" value="Reset" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>
								</div>
								</div>
								</div>
								</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>

		<title>Inbound/Outbound Ship</title>

	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo">TRANS<font color="yellow">PORT</font><span>     Inbound/Outbound Ship</span></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Generic</a></li>

				</ul>
			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>Enter Ship Details</p>
						<h2>Inbound/Outbound Ship</h2>
					</header>
				</div>
			</section>

		<!-- Main -->
							<br><br>
							<section id="two" class="wrapper style2">
							<div class="inner">
					<div class="box">
						<div class="content">
								<h2>Enter Details</h2>

								<form method="GET" action="InOrOut">
									<div class="row uniform">
										<div class="6u$">
											<input type="text" name="imo" id="name" value="" placeholder="IMO Number" />
										</div>
										<div class="3u 12u$(small)">
											<input type="radio" id="priority-low" name="io" checked value="i">
											<label for="priority-low">Inbound</label>
										</div>
										<div class="3u 12u$(small)">
											<input type="radio" id="priority-normal" name="io" value="o">
											<label for="priority-normal">Outbound</label>
										</div>
										
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Submit" /></li>
												<li><input type="reset" value="Reset" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>
								</div>
								</div>
								</div>
								</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

<html>
	<head>
		<title>Register Container</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script>
		 function disableSubmit() {
		  document.getElementById("submit").disabled = true;
		 }
		
		  function activateButton(element) {
		
		      if(element.checked) {
		        document.getElementById("submit").disabled = false;
		       }
		       else  {
		        document.getElementById("submit").disabled = true;
		      }

  }
</script>
	</head>
	<body class="subpage" onload="disableSubmit()">

		<!-- Header -->
			<header id="header">
				<div class="logo">TRANS<font color="yellow">PORT</font><span>     Register Container</span></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="generic.html">Generic</a></li>
					<li><a href="elements.html">Elements</a></li>
				</ul>
			</nav>

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>Enter Container Details</p>
						<h2>Register Container</h2>
					</header>
				</div>
			</section>

		<!-- Main -->
							<br><br>
							<section id="two" class="wrapper style2">
							<div class="inner">
					<div class="box">
						<div class="content">
								<h2>Enter Details</h2>

								<form method="GET" action="EnterContainerDetails">
									<div class="row uniform">
										<div class="6u$">
											<input type="text" name="cid" id="name" value="" placeholder="Container ID" />
										</div>
										<div class="6u$">
											<input type="text" name="imo" id="name" value="" placeholder="Ship IMO" />
										</div>
										
										<br>
										<div class="6u$">
											<input type="text" name="owner" id="email" value="" placeholder="Company Name" />
										</div>
										<br>
										<div class="6u$">
											<input type="text" name="weight" id="email" value="" placeholder="Weight" />
										</div>
									    <div class="2u 12u$(small)">
											<input type="radio" id="20-Foot" value="20" name="size" checked>
											<label for="20-Foot">20-Foot</label>
										</div>
										<div class="2u 12u$(small)">
											<input type="radio" id="40-Foot" value="20" name="size">
											<label for="40-Foot">40-Foot</label>
										</div>
										<div class="8u$"></div>
										<br>
										
										<!-- Break -->
										<div class="6u$">
											<div class="select-wrapper">
												<select name="type" id="category">
													<option value="">- Type -</option>
													<option value="Dry Container">Dry Container</option>
													<option value="Flat Rack">Flat Rack</option>
													<option value="Open Roof">Open Roof</option>
													<option value="Ventilated">Ventilated</option>
													<option value="Cryoscopic">Cryoscopic Container</option>
													<option value="Tank">Tank Container</option>
												</select>
											</div>
										</div>
										<div class="2u 12u$(small)">
											<input type="radio" id="2-Foot" value="export" name="eiv" checked>
											<label for="2-Foot">From India</label>
										</div>
										<div class="2u 12u$(small)">
											<input type="radio" id="0-Foot" value="import" name="eiv" checked>
											<label for="0-Foot">To India</label>
										</div>
										<div class="6u$"></div>
										<br>
										<div class="6u$">
											<textarea name="content" id="message" placeholder="Container Content" maxlength=250 rows="6"></textarea>
										</div>
										
										<div class="12u$ 12u$(small)">
											<input type="checkbox" id="terms" name="terms" onchange="activateButton(this)">
											<label for="terms">I solemnly swear that the entered details are true to the best of my knowledge.</label>
										</div>
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="submit" id="submit"/></li>
												<li><input type="reset" value="Reset" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>
								</div>
								</div>
								</div>
								</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
